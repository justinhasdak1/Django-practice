<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container">
              <a class="navbar-brand fw-bold" href="#">Noob</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Conatct</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>

    <!--Header-->
    <div class="header mt-5">
        <div class="container d-flex align-items-center flex-column">
            <h2>Hello Noobs!</h2>
            <h1>How are You?</h1>
            <h6>If you had a good day, press <span class="text-danger">first button!</span> otherwise, press <span class="text-primary">second button!</span></h6>
            <div class="d-grid m-4 gap-2 col-6 mx-auto">
                <button class="btn btn-danger" type="button">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="text-dark">First Button</a>
                </button>
                <button class="btn btn-primary" type="button">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="text-dark">Second Button</a>
                </button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
