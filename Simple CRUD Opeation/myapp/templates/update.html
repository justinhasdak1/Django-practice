<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <!-- Bootstrap CSS লিঙ্ক -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container g-0 my-5">
    <!-- ইউজার ইনফো আপডেট করার ফর্ম -->
    <h2 class="text-white">Update User Info</h2>
    <!-- ফর্ম সাবমিট করার জন্য URL অনুযায়ী রিকোয়েস্ট পাঠানো হবে -->
    <form action="{% url 'update' user.id %}" method="POST">
        {% csrf_token %} <!-- CSRF টোকেন, সুরক্ষা জন্য -->
        
        <!-- নাম আপডেট করার ইনপুট ফিল্ড -->
        <div class="mb-3">
            <label class="form-label text-white">Name</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}">
        </div>
        
        <!-- বয়স আপডেট করার ইনপুট ফিল্ড -->
        <div class="mb-3">
            <label class="form-label text-white">Age</label>
            <input type="text" class="form-control" name="age" value="{{ user.age }}">
        </div>
        
        <!-- ফোন নম্বর আপডেট করার ইনপুট ফিল্ড -->
        <div class="mb-3">
            <label class="form-label text-white">Phone</label>
            <input type="text" class="form-control" name="phone" value="{{ user.phone }}">
        </div>
        
        <!-- ফর্ম সাবমিট করার বাটন -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>  

<!-- ত্রুটি বার্তা দেখানোর জন্য JavaScript -->
<script>
    window.onload = function() {
        var errorMessage = "{{ error }}";  // ত্রুটি বার্তা নেয়ার জন্য
        if (errorMessage) {
            alert(errorMessage);  // ত্রুটি বার্তা দেখানো হবে
        }
    };
</script>
</body> 
</html>
